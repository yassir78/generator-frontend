<div class="p-grid">
    <div class="p-col-12">

        <p-toast></p-toast>

        <div class="card">
            <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2"
                        (click)="openCreate()"></button>

                    <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger p-mb-2 p-mr-5"
                        (click)="deleteMultiple()" [disabled]="!selectes || !selectes.length"></button>

                    <button pButton pRipple label="Next" icon="pi pi-arrow-right" class="p-button-info p-mb-2"
                        (click)="navigate()"></button>
                </ng-template>
                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                        chooseLabel="Import" class="p-mr-2 p-mb-2 p-d-inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help p-mb-2"
                        (click)="export()"></button>
                </ng-template>
            </p-toolbar>
            <div class="p-grid">
                <div class="p-col-6">
                    <p-table [value]="pojos" dataKey="id" [rows]="7" editMode="row" [paginator]="true">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Pojo</th>
                                <th>Edit</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-pojo let-editing="editing" let-ri="rowIndex">
                            <tr [pEditableRow]="pojo">
                                <td pEditableColumn>
                                    <p-cellEditor>
                                        <ng-template pTemplate="input">
                                            <input pInputText type="text" [(ngModel)]="pojo.name">
                                        </ng-template>
                                        <ng-template pTemplate="output">
                                            {{pojo.name}}
                                        </ng-template>
                                    </p-cellEditor>
                                </td>
                                <td style="text-align:center">


                                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow
                                        icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                                        (click)="onRowEditInit(pojo)"></button>
                                    <button pButton pRipple icon="pi pi-list"
                                        class="p-button-rounded p-button-info p-mr-2" (click)="details(pojo)"></button>
                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                                        (click)="delete(pojo)"></button>
                                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow
                                        icon="pi pi-check" (click)="onRowEditSave(pojo)"
                                        class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow
                                        icon="pi pi-times" (click)="onRowEditCancel(pojo, ri)"
                                        class="p-button-rounded p-button-text p-button-danger"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <div class="p-col-6">
                    <p-table *ngIf="appear" [value]="selected.fields" dataKey="id" [rows]="7" editMode="row"
                        [paginator]="true">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Typezz</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-field let-editing="editing" let-ri="rowIndex">
                            <tr [pEditableRow]="field">
                                <td pEditableColumn>
                                    <p-cellEditor>
                                        <ng-template pTemplate="input">
                                            <input pInputText type="text" [(ngModel)]="field.name">
                                        </ng-template>
                                        <ng-template pTemplate="output">
                                            {{field.name}}
                                        </ng-template>
                                    </p-cellEditor>
                                </td>
                                <td pEditableColumn>
                                    <p-cellEditor>
                                        <ng-template pTemplate="input">
                                            <p-dropdown [options]="statuses" (onChange)="updateField($event,field)"
                                                [style]="{'width':'100%'}">
                                            </p-dropdown>
                                        </ng-template>
                                        <ng-template pTemplate="output">
                                            {{field.name}}
                                            <span *ngIf="field.id" [class]="'enhanced-badge status-info'">[ID]</span>
                                            <span *ngIf="field.reference"
                                                [class]="'enhanced-badge status-warn'">[REF]</span>
                                        </ng-template>
                                    </p-cellEditor>
                                </td>

                                <td style="text-align:center">


                                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow
                                        icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                                        (click)="updateField(selectedType,field)"></button>

                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                                        (click)="deleteFromFieldsArray(field)"></button>
                                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow
                                        icon="pi pi-check" (click)="updateField(selectedType,field)"
                                        class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow
                                        icon="pi pi-times" (click)="onRowEditCancel(field, ri)"
                                        class="p-button-rounded p-button-text p-button-danger"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>

    </div>
